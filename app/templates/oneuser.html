<div class="creator-wrap">
    <a class="creator-cover" href="/u{{ composers.cid }}" data-userid="{{ composers.cid }}" target="_blank">
        <img class="lazy-img" _src="{{ composers.avatar }}">
        <span class="avator-hover"></span>
        <span class="author-v blue-v"></span>
    </a>
    <div class="creator-con">
        <a href="/u{{ composers.cid }}" target="_blank"><p class="title fs_14 fw_600 c_b_26 line-hide-1"
                                                          data-userid="{{ composers.cid }}">{{ composers.name }}</p></a>
        <div class="info fw_300 c_b_9 line-hide-1">
            <span class="fs_12">{{ composers.career }}</span> <span class="slash-icon v-center">/</span> <span
                class="fs_12">{{ composers.location }}</span></div>
    </div>
    <div class="desc fs_12 fw_300 c_b_9 line-hide-2">{{ composers.intro }}</div>
    <ul class="excellent-video">
        {% for post in composers.posts %}
            <li>
                <a href="/a{{ post.pid }}?from=UserWindow" target="_blank">
                    <img class="lazy-img"
                         _src="{{ post.preview }}">
                    <div class="duration-wrap">
                        <span class="fs_12">{{ post.duration }}'</span>
                    </div>
                </a>
            </li>
        {% endfor %}
    </ul>
    <div class="excellent-info clearfix">
        <div class="info-left fs_12 c_b_3">
            <span class="fw_300">粉丝</span><span class="fw_600 c_b_3 counts fan-counts">{{ composers.fans_counts }}</span><i
                class="i-icon v-center"></i>
            <span class="fw_300">关注</span><span class="fw_600 c_b_3 counts follow-counts">{{ composers.follow_counts }}</span>
        </div>
        <div class="info-right fs_12 c_w_f bg-red card-follow follow-btn " data-userid="{{ composers.cid }}"
             data-username="Shooting Gallery Asia">关注
        </div>
    </div>
</div>
